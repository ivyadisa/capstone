{% extends 'base.html' %}

{% block content %}
<h2>Students</h2>

<table class="table table-striped">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Class</th>
        <th>Email</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.first_name }}</td>
        <td>{{ student.last_name }}</td>
        <td>{{ student.student_class }}</td>
        <td>{{ student.email }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="5">No students found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
