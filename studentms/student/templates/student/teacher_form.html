{% extends "base.html" %}
{% block title %}Add/Edit Teacher{% endblock %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit Teacher{% else %}Add Teacher{% endif %}</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'teacher_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
