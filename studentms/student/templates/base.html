<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Student Management System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

  

  <!-- Main content -->
  <div>
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="mt-5 text-center text-muted border-top pt-3">
    <p>&copy; {{ year|default:2025 }} Student Management System | Built with ❤️ and Django + Bootstrap</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
