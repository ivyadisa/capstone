<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Student Management System{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* Global Styles */
    body {
      background-color: #f8f9fa;
      font-family: "Poppins", sans-serif;
    }

    /* Sidebar Styles */
    .sidebar {
      height: 100vh;
      background-color: #02282D;
      color: #fff;
      padding: 20px;
      position: fixed;
      width: 250px;
      top: 0;
      left: 0;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .sidebar h4 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      color: #FF6600;
    }

    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 15px 0;
      padding: 10px 15px;
      font-weight: 500;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .sidebar a:hover, .sidebar a.active {
      background-color: #FF6600;
      color: #fff;
      transform: translateX(5px);
    }

    /* Content Section */
    .content {
      margin-left: 270px;
      padding: 30px;
      transition: all 0.3s ease;
    }

    /* Navbar */
    .navbar {
      background-color: #FF6600 !important;
      border-radius: 8px;
    }

    .navbar-brand {
      font-weight: 600;
    }

    /* Footer */
    footer {
      color: #6c757d;
      font-size: 0.9rem;
    }

    /* Responsive Design */
    @media (max-width: 992px) {
      .sidebar {
        left: -270px;
      }

      .sidebar.active {
        left: 0;
      }

      .content {
        margin-left: 0;
      }

      .toggle-btn {
        display: block;
        background-color: #02282D;
        color: #fff;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    }

    .toggle-btn {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h4>Dashboard</h4>
    <a href="#">🏠 Home</a>
    <a href="{% url 'student_list' %}">🎓 Students</a>
    <a href="{% url 'teacher_list' %}">👩‍🏫 Teachers</a>
    <a href="{% url 'class_list' %}">🏫 Classes</a>
    <a href="{% url 'fee_list' %}">💰 Fees</a>
    <a href="{% url 'logout' %}">🚪 Logout</a>
  </div>

  <!-- Main Content -->
  <div class="content">
    <nav class="navbar navbar-expand-lg navbar-dark px-3">
      <div class="container-fluid">
        <button class="toggle-btn" id="toggleSidebar">☰</button>
        <a class="navbar-brand" href="#">Welcome, {{ user.username }}</a>
      </div>
    </nav>

    <div class="mt-4">
      {% block content %}{% endblock %}
    </div>

    <footer class="mt-5 text-center border-top pt-3">
      <p>&copy; {{ year|default:2025 }} Student Management System | Built with Django + Bootstrap</p>
    </footer>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Sidebar Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('toggleSidebar');
    const sidebar = document.getElementById('sidebar');

    toggleBtn.addEventListener('click', () => {
      sidebar.classList.toggle('active');
    });
  </script>

</body>
</html>
