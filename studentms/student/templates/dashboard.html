{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="container mt-4">
  <h2>Dashboard Overview</h2>

  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Total Students</h5>
          <p class="card-text fs-4">{{ total_students }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Teachers</h5>
          <p class="card-text fs-4">{{ total_teachers }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Classes</h5>
          <p class="card-text fs-4">{{ total_classes }}</p>
        </div>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card text-center shadow-sm">
        <div class="card-body">
          <h5 class="card-title">Fees Records</h5>
          <p class="card-text fs-4">{{ total_fees }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
